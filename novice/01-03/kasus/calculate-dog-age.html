<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculate dog age</title>
  </head>
  <body>
    <script>
      function calculateDogAge(puppyAge) {
        dogYears = 7 * puppyAge;
        console.log("Your doggie is " + dogYears + " years old ");
      }

      calculateDogAge(1);
      calculateDogAge(2);
      calculateDogAge(4);
    </script>
  </body>
</html>
