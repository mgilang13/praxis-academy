<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variable Hoisting</title>
</head>

<body>
    <script>
        var myvar = 'my value';
        (function () {
            console.log(myvar);
            var myvar = 'local value';
        })();

        function foo() {
            console.log('bar');
        }
    </script>
</body>

</html>
