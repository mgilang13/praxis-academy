<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Creating Javascript Modules</title>
  </head>
  <body>
    <!-- Load REquireJS library and then provide relative path to our website's JS file. File extension not required -->
    <script
      type="text/javascript"
      src="http://requirejs.org/docs/release/2.1.16/minified/require.js"
      data-main="index"
    ></script>
  </body>
</html>
