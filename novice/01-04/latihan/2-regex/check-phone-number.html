<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Checking phone number</title>
  </head>
  <body>
    <script>
      phoneInput = prompt("Masukkan nomor telepon");

      var re = /\+?([ -]?\d+)+|\(\d+\)([ -]\d+)/;

      function testInfo(phoneInput) {
        var OK = re.exec(phoneInput);
        if (!OK)
          alert(phoneInput.value + " isn't a phone number with area code!");
        else alert("Thanks, your phone number is " + OK[0]);
      }

      testInfo(phoneInput);
    </script>
  </body>
</html>
